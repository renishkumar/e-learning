  <text style="font-size:35px;font-weight:100;letter-spacing:0px;line-height:114.99999762%;word-spacing:0px;font-family:&apos;AR BLANCA&apos;;fill:#f80708" xml:space="preserve" transform="rotate(-9.7465)" y="359.9537" x="6.4226646"><tspan x="6.4226646" y="359.9537">        If I had the letter &quot;HRT&quot;, </tspan><tspan x="6.4226646" y="400.2037">I can add &quot;EA&quot; to get &quot;HEART&quot; or a &quot;U&quot;</tspan><tspan x="6.4226646" y="440.4537">and get &quot;HURT&quot;. But I would rather </tspan><tspan x="6.4226646" y="480.7037">choose &quot;U&quot; and get &quot;HURT&quot; than to have </tspan><tspan x="6.4226646" y="520.95367">have a &quot;HEART&quot; without &quot;U&quot;</tspan></text>
